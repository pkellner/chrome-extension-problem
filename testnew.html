<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }

      .slide {
        position: relative;
        top: -200px;
      }

      .slide-anim {
        animation: slideDown 10s linear forwards;
      }

      .slide-image {
        height: auto;
        width: 100vw;
      }

      @keyframes slideDown {
        from {
          top: -200px;
        }
        to {
          top: 0;
        }
      }
    </style>

    <script type="application/javascript">
      $(document).ready(() => {
        $('.slide').addClass('slide-anim');
      });
    </script>
  </head>
  <body class="slide">

      <image
        class="slide-image"
        src="https://via.placeholder.com/1300x500.jpg"
      />
      <div>
        hello page content
      </div>


    <span>text of page</span>
  </body>
</html>
